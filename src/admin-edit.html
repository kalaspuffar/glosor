<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="admin-edit">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        background: #ddd;
      }
      
      .flex-row {
				display: flex;
		    flex-direction: row;
		    justify-content: center;
		    width: 100%;
		    align-items: center;	    
      }
      
      .header,.row {
				display: flex;
		    flex-direction: row;
		    align-items: center;
		    width: 100%;
		    height: 30px;
		    padding: 16px;
		    margin: 5px;
 		    box-shadow: 10px 10px 12px -8px rgba(0,0,0,0.50);   	
      	background: white;
      }
      
      .header {
      	background: olive;
      	color: white;
      }
            
      .odd {
      	background: #efefef;
      }
      
      .latin {
      	flex: 6;
      }
      
      .swedish {
      	flex: 6;
      }
      
      .center-list {
      	margin: 30px 0;
      	width: 70vw;
		    height: 100%;
      }
      
      @media screen and (max-width: 600px) {
      	.center-list {
      		width: 100%;
      	}
      }
            
    </style>
		    
    <div class="flex-row">
    	<div class="center-list">
				<div class="header">
					<div class="col latin">Latin</div>
					<div class="col swedish">Svenska</div>
				</div>
				<template is="dom-repeat" items="{{glosorData}}" as="glosa">
					<div class$="row [[_evenClass(index)]]">
						<div class="col latin">{{glosa.Latin}}</div>
						<div class="col swedish">{{glosa.Svenska}}</div>						
					</div>
				</template>		
    	</div>
    </div>
    
  </template>

  <script>
    Polymer({

      is: 'admin-edit',

      properties: {
      	glosorData: {
      		type: Object,
      		notify: true
      	}
      },
      
      _evenClass: function(index) {
      	return index % 2 == 1 ? 'odd' : '';
      }
      
    });
  </script>
</dom-module>
