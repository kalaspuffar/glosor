<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="top-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .flex-row {
				display: flex;
		    flex-direction: row;
		    justify-content: flex-end;
		    width: 100%;
		    align-items: center;
		    background-color: olive;
		    color: white;
		    margin: 0;
		    padding: 0;
		    height: 60px;
		    font-weight: 700;
		    box-shadow: 10px 10px 12px -8px rgba(0,0,0,0.50);    
      }
      
      .name {
      	margin: 0 16px 0 0;
      }
      
      paper-button {
      	margin: 0 16px 0 0;      	
      } 
    </style>
    
    <div class="flex-row flex-end">
	    <paper-button raised toggles active="{{adminActive}}">Admin</paper-button>
    	<div class="name">
				[[user.displayName]]    		
    	</div>
	    <paper-button raised hidden="[[signedIn]]" on-tap="_login">Login</paper-button>
	    <paper-button raised hidden="[[!signedIn]]" on-tap="_logout">Logout</paper-button>
    </div>
    
  </template>

  <script>
    Polymer({

      is: 'top-toolbar',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        signedIn: {
        	type: Boolean,
        	notify: true
        },
        adminActive: {
        	type: Boolean,
        	notify: true,
        	observer: '_adminActiveChanged'        	
        }
      },
      
      _adminActiveChanged: function(active) {
      	this.fire('admin-active-changed', {'active': active});
      },
      
			_login: function() {
				this.fire('login');				
			},

			_logout: function() {
				this.fire('logout');
			}

    });
  </script>
</dom-module>
